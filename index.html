<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <title>My_Project</title>
</head>

<body>
  <!-- HEADER -->
  <div class="Header">
    <form class="Form_Search">
      <input type="search" name="q" id="search" class="input" placeholder="Поиск по сайту">
    </form>
    <div class="Show_chart">
      <div class="Show_chart_button_remove">
        <button type="button" class="Button_Show_chart" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Show_chart
        </button>
      </div>
    </div>
  </div>
  <!-- MAIN -->
  <div class="Description">
    <div class="Description_row">
      <div class="row">
        <div class="col-1"></div>
        <div class="col">LAST</div>
        <div class="col">First</div>
        <div class="col">Username</div>
        <div class="col">Phone</div>
        <div class="col">Location</div>
        <div class="col-1"></div>
      </div>
    </div>
  </div>
  <div id="gog" class="Wrapper">
    <div class="accordion" id="accordionExample"></div>

  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Gender users</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <script src="https://code.highcharts.com/highcharts.js"></script>
          <script src="https://code.highcharts.com/modules/exporting.js"></script>
          <script src="https://code.highcharts.com/modules/accessibility.js"></script>
          <div id="container"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" style="margin-right: 200px;"
            data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js" type="text/javascript"></script>

</body>
</html>
